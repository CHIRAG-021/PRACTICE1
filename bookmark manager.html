<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmark manager-CHIRAG </title>
</head>
<body>
    <h1>My bookmarks</h1>
    <h2>primary bookmarks</h2>
    <a href="https://www.google.com">Open Google</a>
    <h3>secondary bookmarks</h3>
    <a href="https://www.youtube.com/watch?v=nXba2-mgn1k&t=318s">Open code with harry video</a>
    <h4>youtube link</h4>

    <!-- target is for opening a window in new tab,ahref is for adding links in html sheet --> -->
</body>
</html>
