<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid blue;
            display: inline-block;
            padding: 45px;
            margin: 9px;
            width: 344px;
        }
        .box1{
            /* display: none; */
            visibility: hidden;

        }
    </style>
</head>

<body>
    <div class="box box1">
        i am a box
    </div>
    <div class="box">
        also a nice box
    </div>

    <span>i am a good</span>
    <span>boy</span>
</body>

</html>
